<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

    <f:if condition="{children}">
        <f:for each="{children}" as="item">

            <f:if condition="{item.data.CType}">
                <f:cObject typoscriptObjectPath="tt_content.{item.data.CType}" data="{item.data}" table="tt_content"/>
            </f:if>

        </f:for>
    </f:if>

</html>
